version: 1
default_environment: dev
project_id: 81b327e1-cd44-4b1b-92e4-3cdc15e38ed5
environments:
- name: dev
- name: staging
- name: prod
plugins:
  extractors:
  - name: tap-github
    variant: meltanolabs
    pip_url: meltanolabs-tap-github
    config:
      repositories:
      - pandas-dev/pandas
    select:
    - releases.tag_name
    - releases.body
    - releases.published_at
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
  - name: target-bigquery
    variant: z3z1ma
    pip_url: git+https://github.com/z3z1ma/target-bigquery.git
    config:
      credentials_path: /Users/aiml/.dbt/sctp-dsai-ds2-7eb2a1537443.json
      dataset: ingestion
      denormalized: true
      flattening_enabled: true
      flattening_max_depth: 1
      method: batch_job
      project: sctp-dsai-ds2
